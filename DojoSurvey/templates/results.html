<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey Result</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/results_style.css')}}">
</head>
<body>
    <div id="result">
        <h3>Submitted Info</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{loc}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{lang}}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{comm}}</td>
            </tr>
        </table>
        <br>
        <br>
        <form action="back">
            <input type="submit" id="button" value="Go Back">
        </form>
    </div>
</body>
</html>
